
<!DOCTYPE html>
<html>
<body>

<p>sort </p>

<button onclick="myFunction()">Pencet tombolnye</button>

<p id="demo"></p>

<script>
var fruits = ["4", "2", "3", "1", "7"];
document.getElementById("demo").innerHTML = fruits;

function myFunction() {
  fruits.reverse();
  document.getElementById("demo").innerHTML = fruits;
}
</script>

</body>
